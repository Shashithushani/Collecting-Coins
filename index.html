<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Collecting-Coins</title>
  </head>
  <body>
    <main>
      <h1>Collecting-Coins</h1>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <label for="name">Name</label>

        <input type="text" id="name" name="name" required <br />
        <h3>Instructions</h3>

        <p>Use the left and right arrow keys to move Bear</p>
        <button id="start-button">START</button>
      </div>

      <div id="game-container">
        <div>
          <h2>Stats</h2>
          <p>Coins: <span id="coins">0</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <audio id="audio">
            <source src="audio/StartGame.mp3 " type="audio/mpeg" />
          </audio>
          <button onclick = ("/audio/StartGame.mp3 ")>Play audio</button>
          <button onclick >Pause audio</button>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <h1 class="gameOver">Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/coins.js"></script>
    <script type="text/javascript" src="js/bomb.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
